{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h2 class="card-title mb-4 text-center text-primary">
            <i class="bi bi-calendar-check me-2"></i>Book an Appointment
          </h2>
          <form method="post" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="patientName" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="patientName" name="name" required>
              <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="mb-3">
              <label for="patientEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="patientEmail" name="email" required>
              <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="mb-3">
              <label for="patientPhone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="patientPhone" name="phone" required>
              <div class="invalid-feedback">Please enter your phone number.</div>
            </div>
            <div class="mb-3">
              <label for="appointmentDate" class="form-label">Preferred Date</label>
              <input type="date" class="form-control" id="appointmentDate" name="date" required>
              <div class="invalid-feedback">Please select a date.</div>
            </div>
            <div class="mb-3">
              <label for="appointmentTime" class="form-label">Preferred Time</label>
              <input type="time" class="form-control" id="appointmentTime" name="time" required>
              <div class="invalid-feedback">Please select a time.</div>
            </div>
            <div class="mb-3">
              <label for="notes" class="form-label">Additional Notes (optional)</label>
              <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-check-circle me-1"></i>Book Appointment
              </button>
            </div>
          </form>
        </div>
      </div>
      <script>
        // Bootstrap validation
        (() => {
          'use strict'
          const forms = document.querySelectorAll('.needs-validation')
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
              form.classList.add('was-validated')
            }, false)
          })
        })()
      </script>
    </div>
  </div>
</div>
{% endblock %}
