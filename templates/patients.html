{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
  <div class="text-center mb-4">
    <span class="d-inline-block rounded-circle bg-primary bg-opacity-10 p-3">
      <i class="bi bi-people" style="font-size:2.2rem; color:#0d6efd;"></i>
    </span>
    <h2 class="fw-bold mt-2" style="color:#0d3a6f;">Your Patients</h2>
    <div class="text-muted mb-2" style="font-size:1.1rem;">
      View the list of patients who have booked appointments with you
    </div>
  </div>
  <div class="mx-auto" style="max-width: 700px;">
    <div class="card shadow-sm border-0">
      <div class="card-body p-0">
        {% if patients %}
          <ul class="list-group list-group-flush">
            {% for p in patients %}
              <li class="list-group-item d-flex align-items-center">
                <span class="fw-semibold" style="color:#0d3a6f;">{{ p.name }}</span>
                <span class="ms-2 text-muted small">({{ p.email }})</span>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <div class="alert alert-info text-center m-4">
            <i class="bi bi-emoji-frown"></i> No patients yet.
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
