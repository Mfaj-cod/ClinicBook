{% extends "base.html" %}
{% block content %}
<div class="container my-4">
  <div class="text-center mb-4">
    <span class="d-inline-block rounded-circle bg-primary bg-opacity-10 p-3">
      <i class="bi bi-person-badge" style="font-size:2.2rem; color:#0d6efd;"></i>
    </span>
    <h2 class="fw-bold mt-2" style="color:#0d3a6f;">Doctor Login</h2>
    <div class="text-muted mb-2" style="font-size:1.1rem;">
      Login to access your doctor dashboard and manage appointments
    </div>
  </div>
  <div class="mx-auto" style="max-width: 400px;">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label fw-semibold" style="color:#0d3a6f;">Email</label>
            <input type="email" name="email" class="form-control" required placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold" style="color:#0d3a6f;">Password</label>
            <input type="password" name="password" class="form-control" required placeholder="Enter your password">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-box-arrow-in-right me-1"></i>Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
